#-- General ----------------------------------------------------
general {
	#sensitivity = 1.0
	border_size = $hypr_border_size
	no_border_on_floating = false
	gaps_in = $hypr_gaps_in
	gaps_out = $hypr_gaps_out
	col.active_border = $active_border_col_1 $active_border_col_2 $gradient_angle 
	col.inactive_border = $inactive_border_col_1 $inactive_border_col_2 $gradient_angle
	cursor_inactive_timeout = 5
	layout = dwindle
	no_cursor_warps = false
	no_focus_fallback = false
	apply_sens_to_raw = false
	resize_on_border = true
	extend_border_grab_area = 15
	hover_icon_on_border = true
}

#-- Decoration -------------------------------------------------
decoration {
	rounding = $hypr_rounding
	# multisample_edges = true
	active_opacity = 0.95
	inactive_opacity = 0.70
	fullscreen_opacity = 1.0

	drop_shadow = true
	shadow_range = 25
	shadow_render_power = 3
	shadow_ignore_window = false
	col.shadow = $active_shadow_col
	col.shadow_inactive = $inactive_shadow_col
	shadow_offset = 0, 0
	shadow_scale = 1.0
	dim_inactive = false
	dim_strength = 0.5
	dim_special = 0.2
	dim_around = 0.4
	#screen_shader = 
	blur {
		enabled = false
		size = 8
		passes = 1
		ignore_opacity = false
		new_optimizations =  true
		xray = false
		noise = 0.0117
		contrast = 0.8916
		brightness = 0.8172
		special = true
	}
}

#-- Animations -------------------------------------------------
animations {
	enabled = true
	animation = windowsIn,1,5,default,popin 0%
	animation = windowsOut,1,5,default,popin
	animation = windowsMove,1,5,default,slide
	animation = fadeIn,1,8,default
	animation = fadeOut,1,8,default
	animation = fadeSwitch,1,8,default
	animation = fadeShadow,1,8,default
	animation = fadeDim,1,8,default
	animation = border,1,10,default
	animation = borderangle,1,10,default
	animation = workspaces,1,5,default,slide
	animation = specialWorkspace,1,5,default,fade
}

#-- Input: Keyboard, Mouse, Touchpad ---------------------------
input {
	kb_model = us
	kb_layout = us
	kb_variant = altgr-intl
    kb_options = ctrl:nocaps,altwin:swap_lalt_lwin,compose:menu
	kb_rules =
	kb_file = 
	numlock_by_default = false
	repeat_rate = 25
	repeat_delay = 600
	sensitivity = 0.5
	accel_profile = adaptive
	force_no_accel = false
	left_handed = false
	scroll_method = 2fg
	scroll_button = 0
	natural_scroll = false
	follow_mouse = 1
	mouse_refocus = true
	float_switch_override_focus = 1
	touchpad {
		disable_while_typing = true
		natural_scroll = false
		scroll_factor = 1.0
		middle_button_emulation = false
		tap_button_map = 
		clickfinger_behavior = false
		tap-to-click = true
		drag_lock = false
		tap-and-drag = true
	}
	touchdevice {
		transform = 0
		output = 
	}
}

device {
    name = hailuck-co.,ltd-usb-keyboard 
    kb_options = ctrl:nocaps,compose:ralt
}

#-- Workspace Gestures -----------------------------------------
gestures {
	workspace_swipe = true
	workspace_swipe_fingers = 3
	workspace_swipe_distance = 300
	workspace_swipe_invert = true
	workspace_swipe_min_speed_to_force = 30
	workspace_swipe_cancel_ratio = 0.5
	workspace_swipe_create_new = true
	workspace_swipe_direction_lock = true
	workspace_swipe_direction_lock_threshold = 10
	workspace_swipe_forever = false
	workspace_swipe_numbered = false
	workspace_swipe_use_r = false
}

#-- Groupbar ----------------------------------------------
group {
	insert_after_current = true
	# col.group_border = $group_border_col
	col.border_active = $group_border_active_col
	# col.border_locked = $group_border_col
	col.border_locked_active = $group_border_active_col
	groupbar {
		render_titles = false
		font_size = 10
		gradients = false
		text_color = true
	}

}
#-- Miscellaneous ----------------------------------------------
misc {
	disable_hyprland_logo = true
	disable_splash_rendering = false
	vfr = on
	vrr = 0
	mouse_move_enables_dpms = false
	key_press_enables_dpms = false
	always_follow_on_dnd = true
	layers_hog_keyboard_focus = true
	animate_manual_resizes = false
	animate_mouse_windowdragging = false
	disable_autoreload = false
	enable_swallow = false
	swallow_regex = 
	swallow_exception_regex = 
	focus_on_activate = true
	no_direct_scanout = false
#	moveintogroup_lock_check = false
	hide_cursor_on_touch = true
	mouse_move_focuses_monitor = true
	render_ahead_of_time = false
	render_ahead_safezone = 1
	cursor_zoom_factor = 1.0
	cursor_zoom_rigid = false
	allow_session_lock_restore = false
	background_color = 0x000000
}

#-- Binds ------------------------------------------------------
binds {
	pass_mouse_when_bound = false
	scroll_event_delay = 300
	workspace_back_and_forth = false
	allow_workspace_cycles = false
	focus_preferred_method = 0
}

#-- Xwayland ---------------------------------------------------
xwayland {
	use_nearest_neighbor = true
	force_zero_scaling = false
}

#-- Debug (Only for developers) --------------------------------
debug {
	overlay = false
	damage_blink = false
	disable_logs = false
	disable_time = true
	damage_tracking = 2
	enable_stdout_logs = false
	manual_crash = 0
	suppress_errors = false
}
